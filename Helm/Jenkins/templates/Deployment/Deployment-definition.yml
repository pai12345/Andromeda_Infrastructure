apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Release.Name }}-deployment
    tier: integration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-pod
      tier: integration
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-pod
        tier: integration
    spec:
      containers:
        - name: jenkins
          image: jenkins/jenkins:lts
          ports:
            - containerPort: 8080
            - containerPort: 50000
          volumeMounts:
            - name: jenkins-volume
              mountPath: /var/jenkins_home
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 0
      volumes:
        - name: jenkins-volume
          emptyDir: {}