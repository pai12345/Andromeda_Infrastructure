apiVersion: v1
kind: Namespace
metadata:
  name: { { .Values.NameSpace.name } }
  labels:
    name: { { .Values.NameSpace.labels.name } }
    istio-injection: { { .Values.NameSpace.labels.istioinjection } }
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-weight: "-10"
    helm.sh/hook-delete-policy: before-hook-creation
