apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: prometheus-alert-config
    tier: alertmanager
  name: prometheus-alert-config
  namespace: dev
data:
  alertmanager.yml: |
    global: {}
    receivers:
    - name: default-receiver
    route:
      group_interval: 5m
      group_wait: 10s
      receiver: default-receiver
      repeat_interval: 3h
