apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: s3-crossplane-xrd
spec:
  group: api.andromeda.org
  names:
    kind: s3
    plural: s3
  versions:
    - name: v1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                region:
                  type: string
                  oneOf:
                    - pattern: "^EU$"
                    - pattern: "^US$"
              required:
                - region
  claimNames:
    kind: s3-claim
    plural: s3-claim
