apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
  namespace: dev
  labels:
    app: prometheus-deployment
    tier: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-pod
      tier: monitoring
  template:
    metadata:
      labels:
        app: prometheus-pod
        tier: monitoring
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus/"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config-volume
              mountPath: /etc/prometheus/
            - name: prometheus-storage-volume
              mountPath: /prometheus/
      volumes:
        - name: prometheus-config-volume
          configMap:
            defaultMode: 420
            name: prometheus-conf

        - name: prometheus-storage-volume
          emptyDir: {}