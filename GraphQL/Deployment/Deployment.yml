apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-depl-graphql
  namespace: dev
  labels:
    name: dev-depl-graphql
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  dev-pod-graphql
      tier: backend
  template:
    metadata:
      name:  dev-pod-graphql
      labels:
        app: dev-pod-graphql
        tier: backend
        version: prod-version
    spec:
      containers:
        - name: nodegraphql
          image: nodegraphql:lts
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: dev-configmp-graphql
            - secretRef:
                name: dev-secret-graphql
          ports:
            - name: graphql-port
              containerPort: 8000
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 0
            
          startupProbe:
            httpGet:
              path: /
              port: graphql-port
            periodSeconds: 30
            timeoutSeconds: 30
            successThreshold: 1
            failureThreshold: 3
                      
          readinessProbe:
            httpGet:
              path: /
              port: graphql-port
            initialDelaySeconds: 1
            periodSeconds: 30
            timeoutSeconds: 30
            successThreshold: 1
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /
              port: graphql-port
            initialDelaySeconds: 1
            periodSeconds: 30
            timeoutSeconds: 30
            successThreshold: 1
            failureThreshold: 3